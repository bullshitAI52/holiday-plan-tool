<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊöëÂÅáÂÖ®ÁßëËÆ°ÂàíË°® (Ëá™Âä®ÂàÜÈ°µÁâà)</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #27ae60;
            /* Summer Green */
            --header-bg: #E8F8F5;
            --header-text: #145A32;
            --weekend-bg: #FEF9E7;
            --border-color: #A9DFBF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #e8f5e9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            max-width: 900px;
            z-index: 100;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn.grey {
            background: #7f8c8d;
        }

        /* A4 Page */
        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm 15mm;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 30px;
            /* Space between pages on screen */
            page-break-after: always;
        }

        .page:last-child {
            margin-bottom: 0;
            page-break-after: auto;
        }

        header {
            text-align: center;
            border-bottom: 3px double var(--primary-color);
            margin-bottom: 5px;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--primary-color);
            font-size: 24pt;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1::before,
        h1::after {
            content: '‚òÄ';
            color: #F39C12;
            font-size: 20pt;
        }

        .meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            font-size: 10pt;
            color: #555;
        }

        .line {
            border-bottom: 1px solid #999;
            min-width: 60px;
            display: inline-block;
            text-align: center;
            color: #000;
            outline: none;
        }

        /* Table Area */
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 5px;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            font-size: 10pt;
            border: 2px solid var(--primary-color);
            table-layout: fixed;
        }

        th {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 0;
            border: 1px solid var(--primary-color);
            height: 8mm;
            position: relative;
        }

        /* Actions */
        .col-actions {
            position: absolute;
            top: -22px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            background: #333;
            padding: 2px;
            border-radius: 3px;
        }

        th:hover .col-actions {
            display: flex;
            gap: 4px;
        }

        .col-action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 10px;
        }

        td {
            border: 1px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
            padding: 0;
            height: auto;
        }

        .col-date {
            width: 12%;
            background: #fff;
            font-weight: bold;
            font-size: 9pt;
            color: var(--header-text);
        }

        .col-check {
            width: 8%;
        }

        tr.weekend td {
            background-color: var(--weekend-bg);
        }

        .cell-input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            display: flex;
            align-items: center;
            padding: 0 4px;
        }

        .page-footer {
            text-align: right;
            font-size: 9pt;
            color: #999;
            margin-top: 5px;
        }

        @media print {
            body {
                background: none;
                padding: 0;
            }

            .controls,
            .col-actions {
                display: none !important;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 210mm;
                height: 100vh;
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <div class="control-group">
            <label>ÂºÄÂßã:</label>
            <input type="date" id="startPicker" onchange="renderAll()"
                style="border:1px solid #ccc; padding:2px; width:110px;">
        </div>

        <div class="control-group">
            <label>ÊÄªÂ§©Êï∞:</label>
            <button class="btn" onclick="adjustDays(-5)">-5</button>
            <input type="number" id="dayInput" value="65" onchange="renderAll()"
                style="width:50px; text-align:center; padding:4px; border:1px solid #ccc; border-radius:4px;">
            <button class="btn" onclick="adjustDays(5)">+5</button>
        </div>

        <div class="control-group">
            <input type="text" id="newColName" placeholder="ÂàóÂêç"
                style="width: 60px; padding: 3px; border: 1px solid #ccc;">
            <button class="btn" onclick="addColumn()">+Â≠¶Áßë</button>
        </div>

        <button class="btn btn-green" onclick="exportToExcel()" style="background: #27ae60;"><i
                class="fas fa-file-excel"></i> ÂØºÂá∫Excel</button>
        <button class="btn grey" onclick="window.print()">üñ®Ô∏è ÊâìÂç∞</button>
    </div>

    <!-- Pages will be injected here -->
    <div id="pagesContainer"></div>

    <script>
        let gridDays = 65;
        let columns = ["ËØ≠Êñá", "Êï∞Â≠¶", "Ëã±ËØ≠"];
        // Max rows per page to trigger split. 
        // A4 height limits: ~40-45 rows is comfortable (6-7mm height). 
        // If we squeeze 50, it gets tight. Let's say 45 is the threshold for page 1.
        const PAGE_CAPACITY = 45;

        document.addEventListener('DOMContentLoaded', () => {
            // Default to July 1st if possible, or tomorrow
            const t = new Date();
            if (t.getMonth() < 5) { // Before June -> Set to July 1st
                t.setMonth(6); t.setDate(1);
            } else {
                t.setDate(t.getDate() + 1);
            }
            document.getElementById('startPicker').valueAsDate = t;
            renderAll();
        });

        function adjustDays(delta) {
            gridDays = parseInt(document.getElementById('dayInput').value) + delta;
            if (gridDays < 1) gridDays = 1;
            document.getElementById('dayInput').value = gridDays;
            renderAll();
        }

        function addColumn() {
            const name = document.getElementById('newColName').value.trim();
            if (!name) return;
            columns.push(name);
            document.getElementById('newColName').value = '';
            renderAll();
        }

        function removeColumn(index) {
            columns.splice(index, 1);
            renderAll();
        }

        function renameColumn(index) {
            const newName = prompt("Êñ∞ÂàóÂêç:", columns[index]);
            if (newName) { columns[index] = newName.trim(); renderAll(); }
        }

        function renderAll() {
            gridDays = parseInt(document.getElementById('dayInput').value);
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';

            const startVal = document.getElementById('startPicker').value;
            const startDate = new Date(startVal);

            // Calculate number of pages
            // If totalDays <= PAGE_CAPACITY, 1 Page.
            // If totalDays > PAGE_CAPACITY, we split.
            // We can distribute evenly or fill first page.
            // Filling first page is standard.

            let remainingDays = gridDays;
            let dayOffset = 0;
            let pageIndex = 1;

            while (remainingDays > 0) {
                // Determine days for this page
                // If it's the last chunk and small, just put it on one page
                let daysThisPage = remainingDays;
                if (remainingDays > PAGE_CAPACITY) {
                    daysThisPage = PAGE_CAPACITY;
                }

                // Render Page
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.innerHTML = createPageHTML(daysThisPage, dayOffset, startDate, pageIndex);
                container.appendChild(pageDiv);

                // Update counters
                remainingDays -= daysThisPage;
                dayOffset += daysThisPage;
                pageIndex++;
            }
        }

        function createPageHTML(rowCount, startOffset, startDate, pageIdx) {
            // Header HTML
            let headerHTML = `
                <header>
                    <h1 contenteditable="true">ÊöëÂÅáÂÖ®ÁßëÂ≠¶‰π†ËÆ°ÂàíË°® ${pageIdx > 1 ? '<span style="font-size:16pt">(Áª≠)</span>' : ''}</h1>
                    <div class="meta">
                        <span>Áè≠Á∫ß:<span class="line" contenteditable></span></span>
                        <span>ÂßìÂêç:<span class="line" contenteditable></span></span>
                        <span>ÂÆ∂ÈïøÁ≠æÂêç:<span class="line" contenteditable style="min-width:80px"></span></span>
                        <span>ÁõÆÊ†á:<span class="line" contenteditable style="width:200px"></span></span>
                    </div>
                </header>
            `;

            // Table Header HTML
            let thHTML = `<th class="col-date">Êó•Êúü</th>`;
            columns.forEach((colName, index) => {
                thHTML += `<th>${colName}
                    <div class="col-actions no-print">
                        <button class="col-action-btn" onclick="renameColumn(${index})"><i class="fas fa-edit"></i></button>
                        <button class="col-action-btn" onclick="removeColumn(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                </th>`;
            });
            thHTML += `<th class="col-check">ÂÆåÊàê</th>`;

            // Table Body HTML
            let tbodyHTML = '';
            const weekChars = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];

            for (let i = 0; i < rowCount; i++) {
                const d = new Date(startDate);
                d.setDate(d.getDate() + startOffset + i);
                const day = d.getDay();

                const trClass = (day === 0 || day === 6) ? 'class="weekend"' : '';
                const dateStr = `${d.getMonth() + 1}.${d.getDate()} <span style="font-size:8pt">${weekChars[day]}</span>`;

                let rowCols = '';
                columns.forEach(() => {
                    rowCols += `<td><div class="cell-input" contenteditable="true"></div></td>`;
                });

                tbodyHTML += `
                    <tr ${trClass}>
                        <td class="col-date">${dateStr}</td>
                        ${rowCols}
                        <td class="col-check"><div style="width:12px;height:12px;border:1px solid #aaa;border-radius:2px;display:inline-block"></div></td>
                    </tr>
                `;
            }

            return `
                ${headerHTML}
                <div class="table-container">
                    <table>
                        <thead><tr>${thHTML}</tr></thead>
                        <tbody>${tbodyHTML}</tbody>
                    </table>
                </div>
                <div class="page-footer">Á¨¨ ${pageIdx} È°µ</div>
            `;
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws_data = [];

            // 1. Headers
            const headers = ["Êó•Êúü", ...columns, "ÂÆåÊàê"];
            ws_data.push(headers);

            // 2. Data from ALL pages
            // Because pages are just DIVs in the DOM, we can query all rows across all tables
            const allRows = document.querySelectorAll(".page table tbody tr");

            allRows.forEach(tr => {
                const rowData = [];

                // Date
                const dateEl = tr.querySelector(".col-date");
                if (dateEl) {
                    rowData.push(dateEl.innerText.replace(/\s+/g, ' '));
                } else {
                    rowData.push("");
                }

                // Inputs
                const inputs = tr.querySelectorAll(".cell-input");
                inputs.forEach(input => rowData.push(input.innerText));

                // Check
                rowData.push("");

                ws_data.push(rowData);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);

            // Column Widths
            const wscols = [{ wch: 15 }];
            columns.forEach(() => wscols.push({ wch: 30 }));
            wscols.push({ wch: 10 });
            ws['!cols'] = wscols;

            XLSX.utils.book_append_sheet(wb, ws, "ÊöëÂÅáËÆ°Âàí");
            XLSX.writeFile(wb, "ÊöëÂÅáÂ≠¶‰π†ËÆ°ÂàíË°®.xlsx");
        }
    </script>
</body>

</html>
