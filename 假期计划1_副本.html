<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2980b9;

        * {

        body {

            background-color: #f0f3f5;
            padding: 20px;
            display: flex;

        }

        .controls {

            margin-bottom: 20px;

            flex-wrap: wrap;
            gap: 15px;

        }

        .control-group {
            display: flex;

            gap: 5px;

        }

        .btn {
            background: #2980b9;
            color: white;

            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn:hover {
            background: #2471a3;
            transform: translateY(-1px);
        }

        .btn-green {
            background: #27ae60;
        }

        .btn-green:hover {
            background: #229954;
        }

        /* A4 Page */
        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm 15mm;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 5px;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--primary-color);
            font-size: 24pt;
            margin: 0;
        }

        .meta {
            display: flex;

            gap: 20px;
            margin-top: 5px;
            font-size: 10pt;
            color: #555;
        }

        .line {
            border-bottom: 1px solid #999;
            min-width: 60px;
            display: inline-block;
            text-align: center;
            color: #000;
        }

        /* Table Area */
        .table-container {
            flex: 1;
            /* Key to auto height distribution */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 5px;
        }

        table {
            width: 100%;

            /* Force table to take full available height */
            border-collapse: collapse;

            border: 2px solid var(--primary-color);
            table-layout: fixed;
        }

        th {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 0;
            border: 1px solid var(--primary-color);

            /* Fixed Header Height */
            position: relative;
        }

        /* Actions */
        .col-actions {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            background: #333;
            padding: 2px;
            border-radius: 3px;
        }

        th:hover .col-actions {
            display: flex;
            gap: 4px;
        }

        .col-action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 10px;
        }

        td {
            border: 1px solid #bdc3c7;
            text-align: center;
            vertical-align: middle;
            padding: 0;
            height: auto;
            /* let flex distribute */
        }

        .col-date {
            width: 12%;
            background: #fff;
            font-weight: bold;
            font-size: 9pt;
        }

        .col-check {
            width: 8%;
        }

        tr.weekend td {
            background-color: var(--weekend-bg);
        }

        .cell-input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            display: flex;
            align-items: center;
            padding: 0 4px;
        }

        @media print {

            .controls,
            .col-actions {
                display: none !important;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 210mm;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <div class="control-group">
            <label>å¼€å§‹:</label>
            <input type="date" id="startPicker" onchange="renderTable()"
                style="border:1px solid #ccc; padding:2px; width:110px;">
        </div>

        <div class="control-group">
            <label>å¤©æ•°:</label>
            <button class="btn" onclick="gridDays--; renderTable()">-</button>
            <span id="dayCountDisplay" style="font-weight:bold; min-width:30px; text-align:center;">40</span>
            <button class="btn" onclick="gridDays++; renderTable()">+</button>
        </div>

        <div class="control-group">
            <input type="text" id="newColName" placeholder="åˆ—å"
                style="width: 60px; padding: 3px; border: 1px solid #ccc;">
            <button class="btn btn-green" onclick="addColumn()">+å­¦ç§‘</button>
        </div>

        <button class="btn btn-green" onclick="exportToExcel()" style="background: #27ae60;"><i
                class="fas fa-file-excel"></i> å¯¼å‡ºExcel</button>
        <button class="btn" style="background: #333;" onclick="window.print()">ğŸ–¨ï¸ æ‰“å°</button>
    </div>

    <div class="page">
        <header>
            <h1 contenteditable="true">å¯’å‡å­¦ä¹ è®¡åˆ’è¡¨</h1>
            <div class="meta">
                <span>ç­çº§:<span class="line" contenteditable></span></span>
                <span>å§“å:<span class="line" contenteditable></span></span>
                <span>ç›®æ ‡:<span class="line" contenteditable style="width:180px"></span></span>
            </div>
        </header>

        <div class="table-container">
            <table id="planTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div style="text-align:center; font-size:8pt; color:#ccc; margin-top:2px;">
            è‡ªåŠ¨æ’ç‰ˆï¼šæ€»å¤©æ•°å°‘æ—¶æ ¼å­ä¼šè‡ªåŠ¨å˜é«˜ï¼Œæ€»å¤©æ•°å¤šæ—¶æ ¼å­ä¼šè‡ªåŠ¨å˜çŸ®ã€‚
        </div>
    </div>

    <script>
        let gridDays = 40;
        let columns = ["è¯­æ–‡", "æ•°å­¦", "è‹±è¯­"];

        document.addEventListener('DOMContentLoaded', () => {
            const t = new Date(); t.setDate(t.getDate() + 1);
            document.getElementById('startPicker').valueAsDate = t;
            renderTable();
        });

        function addColumn() {
            const name = document.getElementById('newColName').value.trim();
            if (!name) return;
            columns.push(name);
            document.getElementById('newColName').value = '';
            renderTable();
        }

        function removeColumn(index) {
            columns.splice(index, 1);
            renderTable();
        }

        function renameColumn(index) {
            const newName = prompt("æ–°åˆ—å:", columns[index]);
            if (newName) { columns[index] = newName.trim(); renderTable(); }
        }

        function renderTable() {
            if (gridDays < 5) gridDays = 5;
            if (gridDays > 50) gridDays = 50;
            document.getElementById('dayCountDisplay').innerText = gridDays;

            const headerRow = document.getElementById('headerRow');
            const tbody = document.getElementById('tableBody');
            const startVal = document.getElementById('startPicker').value;
            const startDate = new Date(startVal);

            // Headers
            headerRow.innerHTML = `<th class="col-date">æ—¥æœŸ</th>`;
            columns.forEach((colName, index) => {
                headerRow.innerHTML += `
                    <th>${colName}
                        <div class="col-actions no-print">
                            <button class="col-action-btn" onclick="renameColumn(${index})"><i class="fas fa-edit"></i></button>
                            <button class="col-action-btn" onclick="removeColumn(${index})"><i class="fas fa-trash"></i></button>
                        </div>
                    </th>`;
            });
            headerRow.innerHTML += `<th class="col-check">å®Œæˆ</th>`;

            // Rows
            tbody.innerHTML = '';
            const weekChars = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

            for (let i = 0; i < gridDays; i++) {
                const d = new Date(startDate);
                d.setDate(d.getDate() + i);
                const day = d.getDay();

                const tr = document.createElement('tr');
                if (day === 0 || day === 6) tr.className = 'weekend';

                let html = `<td class="col-date">${d.getMonth() + 1}.${d.getDate()} <span style="font-size:8pt">${weekChars[day]}</span></td>`;

                columns.forEach(() => {
                    html += `<td><div class="cell-input" contenteditable="true"></div></td>`;
                });

                html += `<td class="col-check"></td>`; // Empty for check

                tr.innerHTML = html;
                tbody.appendChild(tr);
            }
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws_data = [];

            // Headers
            const headers = ["æ—¥æœŸ", ...columns, "å®Œæˆ"];
            ws_data.push(headers);

            // Data
            const table = document.getElementById("planTable");
            const trs = table.querySelectorAll("tbody tr");

            trs.forEach(tr => {
                const row = [];
                // Date
                const dateText = tr.querySelector(".col-date").innerText.replace(/\n/g, ' ');
                row.push(dateText);

                // Subjects
                const inputs = tr.querySelectorAll(".cell-input");
                inputs.forEach(input => row.push(input.innerText));

                // Check
                row.push("");

                ws_data.push(row);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);

            // Column Widths
            const wscols = [{ wch: 15 }];
            columns.forEach(() => wscols.push({ wch: 30 }));
            wscols.push({ wch: 10 });
            ws['!cols'] = wscols;

            XLSX.utils.book_append_sheet(wb, ws, "å¯’å‡è®¡åˆ’");
            XLSX.writeFile(wb, "å¯’å‡å­¦ä¹ è®¡åˆ’è¡¨.xlsx");
        }
    </script>
</body>

</html>
