<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØíÂÅá‰Ωú‰∏öËØ¶ÁªÜÂÆâÊéíË°® (Ê®™ÁâàÂ§ßÁ©∫Èó¥)</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            /* Purple for depth/study */
            --header-bg: #f3e5f5;
            --header-text: #4a235a;
            --weekend-bg: #fdf2e9;
            --border-color: #d2b4de;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f4ecf7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            max-width: 1000px;
            z-index: 100;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-green {
            background: #27ae60;
        }

        /* A4 Landscape Page */
        .page {
            width: 297mm;
            /* Landscape */
            height: 210mm;
            background: white;
            padding: 10mm 15mm;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 30px;
            page-break-after: always;
        }

        .page:last-child {
            margin-bottom: 0;
            page-break-after: auto;
        }

        header {
            text-align: center;
            border-bottom: 3px double var(--primary-color);
            margin-bottom: 5px;
            padding-bottom: 2px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--primary-color);
            font-size: 20pt;
            margin: 0;
        }

        .meta {
            display: flex;
            gap: 15px;
            font-size: 10pt;
            color: #555;
            padding-bottom: 5px;
        }

        .line {
            border-bottom: 1px solid #999;
            min-width: 50px;
            display: inline-block;
            text-align: center;
            color: #000;
            outline: none;
        }

        /* Table Area */
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid var(--primary-color);
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            font-size: 10pt;
            table-layout: fixed;
        }

        th {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 0;
            border: 1px solid var(--primary-color);
            height: 8mm;
            position: relative;
            font-weight: bold;
            font-size: 11pt;
        }

        /* Interactive Headers */
        .col-actions {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            background: #333;
            padding: 2px;
            border-radius: 3px;
        }

        th:hover .col-actions {
            display: flex;
            gap: 4px;
        }

        .col-action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 10px;
        }

        td {
            border: 1px solid var(--border-color);
            text-align: center;
            vertical-align: top;
            /* Top align for big content */
            padding: 0;
        }

        .col-date {
            width: 30mm;
            background: #fff;
            font-weight: bold;
            font-size: 9pt;
            color: var(--header-text);
            vertical-align: middle;
        }

        tr.weekend td {
            background-color: var(--weekend-bg);
        }

        .cell-input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: 10pt;
            padding: 4px;
            text-align: left;
            overflow: hidden;
        }

        /* Guide lines for writing */
        .cell-input {
            background-image: repeating-linear-gradient(transparent, transparent 7mm, #f0f0f0 7.1mm);
            line-height: 7.1mm;
        }

        .page-footer {
            text-align: right;
            font-size: 9pt;
            color: #999;
            margin-top: 5px;
        }

        @media print {
            body {
                background: none;
                padding: 0;
                align-items: flex-start;
            }

            .controls,
            .col-actions {
                display: none !important;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 297mm;
                height: 100vh;
                page-break-after: always;
            }

            .page:last-child {
                page-break-after: auto;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <div class="control-group">
            <label>ÂºÄÂßã:</label>
            <input type="date" id="startPicker" onchange="renderAll()"
                style="border:1px solid #ccc; padding:2px; width:110px;">
        </div>

        <div class="control-group">
            <label>ÊÄªÂ§©Êï∞:</label>
            <button class="btn" onclick="adjustDays(-5)">-</button>
            <input type="number" id="dayInput" value="40" onchange="renderAll()"
                style="width:50px; text-align:center; padding:4px; border:1px solid #ccc; border-radius:4px;">
            <button class="btn" onclick="adjustDays(5)">+</button>
        </div>

        <div class="control-group">
            <label>ÊØèÈ°µË°åÊï∞:</label>
            <input type="number" id="rowsPerPageInput" value="15" onchange="renderAll()"
                style="width:50px; text-align:center; padding:4px; border:1px solid #ccc; border-radius:4px;">
            <span style="font-size:9pt; color:#666">(Âª∫ËÆÆ15-20Ë°åÔºåÁ©∫Èó¥Êõ¥Â§ß)</span>
        </div>

        <div class="control-group">
            <input type="text" id="newColName" placeholder="ÂàóÂêç"
                style="width: 60px; padding: 3px; border: 1px solid #ccc;">
            <button class="btn" onclick="addColumn()">+Â≠¶Áßë</button>
        </div>

        <button class="btn btn-green" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> ÂØºÂá∫Excel</button>
        <button class="btn" style="background:#333" onclick="window.print()">üñ®Ô∏è ÊâìÂç∞</button>
    </div>

    <div id="pagesContainer"></div>

    <script>
        let gridDays = 40;
        let columns = ["ËØ≠Êñá (ÈòÖËØª/‰ΩúÊñá)", "Êï∞Â≠¶ (ËØïÂç∑/ÁªÉ‰π†)", "Ëã±ËØ≠ (ÂçïËØç/Âê¨Âäõ)", "ÁßëÂ≠¶/ÂÖ∂‰ªñ"];

        document.addEventListener('DOMContentLoaded', () => {
            const t = new Date(); t.setDate(t.getDate() + 1);
            document.getElementById('startPicker').valueAsDate = t;
            renderAll();
        });

        function adjustDays(delta) {
            let val = parseInt(document.getElementById('dayInput').value) + delta;
            if (val < 1) val = 1;
            document.getElementById('dayInput').value = val;
            renderAll();
        }

        function addColumn() {
            const name = document.getElementById('newColName').value.trim();
            if (!name) return;
            columns.push(name);
            document.getElementById('newColName').value = '';
            renderAll();
        }

        function removeColumn(index) {
            columns.splice(index, 1);
            renderAll();
        }

        function renameColumn(index) {
            const newName = prompt("Êñ∞ÂàóÂêç:", columns[index]);
            if (newName) { columns[index] = newName.trim(); renderAll(); }
        }

        function renderAll() {
            gridDays = parseInt(document.getElementById('dayInput').value);
            const rowsPerPage = parseInt(document.getElementById('rowsPerPageInput').value) || 15;

            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';

            const startVal = document.getElementById('startPicker').value;
            const startDate = new Date(startVal);

            let remainingDays = gridDays;
            let dayOffset = 0;
            let pageIndex = 1;

            while (remainingDays > 0) {
                let daysThisPage = remainingDays;
                if (remainingDays > rowsPerPage) {
                    daysThisPage = rowsPerPage;
                }

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.innerHTML = createPageHTML(daysThisPage, dayOffset, startDate, pageIndex);
                container.appendChild(pageDiv);

                remainingDays -= daysThisPage;
                dayOffset += daysThisPage;
                pageIndex++;
            }
        }

        function createPageHTML(rowCount, startOffset, startDate, pageIdx) {
            // Header
            let headerHTML = `
                <header>
                    <h1>ÂØíÂÅá‰Ωú‰∏öËØ¶ÁªÜÂÆâÊéíË°® ${pageIdx > 1 ? '<span style="font-size:14pt">(Áª≠)</span>' : ''}</h1>
                    <div class="meta">
                        <span>Áè≠Á∫ß:<span class="line" contenteditable></span></span>
                        <span>ÂßìÂêç:<span class="line" contenteditable></span></span>
                        <span>ÈáçÁÇπÁõÆÊ†á:<span class="line" contenteditable style="width:250px"></span></span>
                    </div>
                </header>
            `;

            // Table Header
            let thHTML = `<th class="col-date">Êó•Êúü/ÊòüÊúü</th>`;
            columns.forEach((colName, index) => {
                thHTML += `<th>${colName}
                    <div class="col-actions no-print">
                        <button class="col-action-btn" onclick="renameColumn(${index})"><i class="fas fa-edit"></i></button>
                        <button class="col-action-btn" onclick="removeColumn(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                </th>`;
            });

            // Table Body
            let tbodyHTML = '';
            const weekChars = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];

            for (let i = 0; i < rowCount; i++) {
                const d = new Date(startDate);
                d.setDate(d.getDate() + startOffset + i);
                const day = d.getDay();

                const trClass = (day === 0 || day === 6) ? 'class="weekend"' : '';
                const dateStr = `${d.getMonth() + 1}Êúà${d.getDate()}Êó•<br><span style="font-size:9pt">Âë®${weekChars[day]}</span>`;

                let rowCols = '';
                columns.forEach(() => {
                    rowCols += `<td><div class="cell-input" contenteditable="true"></div></td>`;
                });

                tbodyHTML += `
                    <tr ${trClass}>
                        <td class="col-date">${dateStr}</td>
                        ${rowCols}
                    </tr>
                `;
            }

            return `
                ${headerHTML}
                <div class="table-container">
                    <table>
                        <thead><tr>${thHTML}</tr></thead>
                        <tbody>${tbodyHTML}</tbody>
                    </table>
                </div>
                <div class="page-footer">Á¨¨ ${pageIdx} È°µ</div>
            `;
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws_data = [];
            ws_data.push(["Êó•Êúü", ...columns]);

            const allRows = document.querySelectorAll(".page table tbody tr");
            allRows.forEach(tr => {
                const rowData = [];
                const dateEl = tr.querySelector(".col-date");
                rowData.push(dateEl ? dateEl.innerText.replace(/\n/g, ' ') : "");

                const inputs = tr.querySelectorAll(".cell-input");
                inputs.forEach(input => rowData.push(input.innerText));

                ws_data.push(rowData);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            const wscols = [{ wch: 15 }];
            columns.forEach(() => wscols.push({ wch: 30 }));
            ws['!cols'] = wscols;

            XLSX.utils.book_append_sheet(wb, ws, "ËØ¶ÁªÜËÆ°Âàí");
            XLSX.writeFile(wb, "ÂØíÂÅá‰Ωú‰∏öËØ¶ÁªÜÂÆâÊéí.xlsx");
        }
    </script>
</body>

</html>
