<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØíÂÅá‰Ωú‰∏öÊÄªËßàË°® (ÂÖ®ÂêàÂπ∂Áâà)</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5dade2;
            --header-bg: #ebf5fb;
            --header-text: #21618c;
            --border-color: #85c1e9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f2f7fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            max-width: 900px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .btn {
            background: #5dade2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-green {
            background: #27ae60;
        }

        .btn-red {
            background: #e74c3c;
        }

        /* A4 Page (Portrait) */
        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm 15mm;
            /* Margins */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            text-align: center;
            border-bottom: 3px double var(--primary-color);
            margin-bottom: 5px;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--primary-color);
            font-size: 24pt;
            margin: 0;
        }

        .meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            font-size: 11pt;
            color: #555;
        }

        .line {
            border-bottom: 1px solid #999;
            min-width: 80px;
            display: inline-block;
            text-align: center;
            color: #000;
            outline: none;
        }

        /* Table Area */
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 5px;
            border: 2px solid var(--primary-color);
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            font-size: 10pt;
            table-layout: fixed;
        }

        th {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 0;
            border: 1px solid var(--primary-color);
            height: 10mm;
            /* Fixed Header Height */
            position: relative;
            font-weight: bold;
            font-size: 11pt;
            z-index: 5;
        }

        /* Column Actions */
        .col-actions {
            position: absolute;
            top: 2px;
            right: 2px;
            display: none;
            gap: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
        }

        th:hover .col-actions {
            display: flex;
        }

        .col-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 2px;
            color: #555;
        }

        .col-action-btn:hover {
            color: #000;
            transform: scale(1.2);
        }

        .col-action-btn.del {
            color: #e74c3c;
        }

        td {
            border: 1px solid #aaa;
            text-align: center;
            vertical-align: top;
            padding: 0;
            height: 100%;
            /* Importance: Fill the container */
        }

        /* Columns */
        .col-date {
            width: 14%;
            border-right: 2px solid var(--primary-color);
            font-weight: bold;
            background: #fafafa;
            vertical-align: middle;
        }

        /* Combined Date Content */
        .date-range {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #21618c;
            font-size: 12pt;
        }

        .date-icon {
            font-size: 24pt;
            margin-bottom: 10px;
            color: #5dade2;
        }

        .date-text {
            margin: 5px 0;
        }

        /* Content Cell */
        .col-content {
            height: 100%;
            position: relative;
        }

        .writing-guide {
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(transparent, transparent 8mm, #f0f0f0 8.1mm);
            line-height: 8.1mm;
            font-size: 11pt;
            outline: none;
            padding: 10px;
            text-align: left;
            overflow: hidden;
        }

        @media print {
            .controls {
                display: none !important;
            }

            .col-actions {
                display: none !important;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 210mm;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <label>ÂºÄÂßãÊó•Êúü: <input type="date" id="startPicker" onchange="render()"
                style="border:1px solid #ccc; padding:2px;"></label>

        <div class="control-group">
            <label>ËÆ°ÂàíÂ§©Êï∞:</label>
            <button class="btn" onclick="adjustDays(-5)">-</button>
            <input type="number" id="dayInput" value="40" onchange="render()" style="width:50px; text-align:center;">
            <button class="btn" onclick="adjustDays(5)">+</button>
        </div>

        <div class="control-group">
            <input type="text" id="newColName" placeholder="ÂàóÂêç"
                style="width: 60px; padding: 3px; border: 1px solid #ccc;">
            <button class="btn btn-green" onclick="addColumn()">+Â≠¶Áßë</button>
        </div>

        <button class="btn btn-green" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
        <button class="btn" style="background:#333" onclick="window.print()">üñ®Ô∏è ÊâìÂç∞</button>
    </div>

    <div class="page">
        <header>
            <h1 contenteditable="true">ÂØíÂÅá‰Ωú‰∏öÊÄªËßàËøõÂ∫¶Ë°®</h1>
            <div class="meta">
                <span>Áè≠Á∫ß:<span class="line" contenteditable></span></span>
                <span>ÂßìÂêç:<span class="line" contenteditable></span></span>
            </div>
        </header>

        <div class="table-container">
            <table id="planTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div style="text-align:center; font-size:8pt; color:#ccc; margin-top:2px;">
            ËØ∑Âú®‰∏äÊñπÂàóÂá∫ÁöÑÊó∂Èó¥ÊÆµÂÜÖÔºåÂÆåÊàêÂØπÂ∫îÂ≠¶ÁßëÁöÑÊÄª‰Ωì‰ªªÂä°„ÄÇ
        </div>
    </div>

    <script>
        let columns = ["ËØ≠Êñá‰Ωú‰∏öÊ∏ÖÂçï", "Êï∞Â≠¶‰Ωú‰∏öÊ∏ÖÂçï", "Ëã±ËØ≠‰Ωú‰∏öÊ∏ÖÂçï", "ÁßëÂ≠¶Êé¢Á©∂"];

        document.addEventListener('DOMContentLoaded', () => {
            const t = new Date(); t.setDate(t.getDate() + 1);
            document.getElementById('startPicker').valueAsDate = t;
            render();
        });

        function adjustDays(delta) {
            let val = parseInt(document.getElementById('dayInput').value) + delta;
            if (val < 1) val = 1;
            document.getElementById('dayInput').value = val;
            render();
        }

        function addColumn() {
            const name = document.getElementById('newColName').value.trim();
            columns.push(name ? name : "Êñ∞Â≠¶Áßë");
            render();
        }

        function removeColumn(index) {
            columns.splice(index, 1); // Delete from array
            render(); // Re-render table
        }

        function renameColumn(index) {
            const newName = prompt("ËØ∑ËæìÂÖ•Êñ∞ÂàóÂêç:", columns[index]);
            if (newName) { columns[index] = newName.trim(); render(); }
        }

        function render() {
            const headerRow = document.getElementById('headerRow');
            const tbody = document.getElementById('tableBody');

            const startVal = document.getElementById('startPicker').value;
            const startDate = new Date(startVal);
            const gridDays = parseInt(document.getElementById('dayInput').value);

            // Calculate End Date
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + gridDays - 1); // -1 because start is day 1

            // Format Dates
            const startStr = `${startDate.getMonth() + 1}Êúà${startDate.getDate()}Êó•`;
            const endStr = `${endDate.getMonth() + 1}Êúà${endDate.getDate()}Êó•`;

            // 1. Headers
            headerRow.innerHTML = `<th class="col-date">Êó∂Èó¥ÊÆµ</th>`;
            columns.forEach((colName, index) => {
                headerRow.innerHTML += `
                    <th>
                        ${colName}
                        <div class="col-actions no-print">
                            <button class="col-action-btn" onclick="renameColumn(${index})" title="ÈáçÂëΩÂêç"><i class="fas fa-edit"></i></button>
                            <button class="col-action-btn del" onclick="removeColumn(${index})" title="Âà†Èô§"><i class="fas fa-trash"></i></button>
                        </div>
                    </th>`;
            });

            // 2. Body (Only 1 Big Row)
            tbody.innerHTML = '';
            const tr = document.createElement('tr');

            // Date Cell (Big Merged)
            // Shows Range
            tr.innerHTML += `
                <td class="col-date">
                    <div class="date-range">
                        <div class="date-icon"><i class="far fa-calendar-alt"></i></div>
                        <div class="date-text">‰ªéÔºö${startStr}</div>
                        <div class="date-text" style="font-size:18pt">‚¨á</div>
                        <div class="date-text">Ëá≥Ôºö${endStr}</div>
                        <div style="margin-top:20px; font-size:10pt; color:#999">ÂÖ± ${gridDays} Â§©</div>
                    </div>
                </td>
            `;

            // Subject Cells (Big Merged)
            columns.forEach(() => {
                // Check if we need to remove a column? No, render iterates current 'columns' array.
                // If user deleted one, it's gone from array, so it won't render here.
                tr.innerHTML += `
                    <td class="col-content">
                        <div class="writing-guide" contenteditable="true"></div>
                    </td>
                `;
            });

            tbody.appendChild(tr);
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();

            // Since this is just lists, we export as simple table
            const ws_data = [];
            // Header
            ws_data.push(["ÂºÄÂßãÊó•Êúü", "ÁªìÊùüÊó•Êúü", ...columns]);

            const startVal = document.getElementById('startPicker').value;
            const gridDays = parseInt(document.getElementById('dayInput').value);
            const startDate = new Date(startVal);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + gridDays - 1);

            const sStr = `${startDate.getFullYear()}/${startDate.getMonth() + 1}/${startDate.getDate()}`;
            const eStr = `${endDate.getFullYear()}/${endDate.getMonth() + 1}/${endDate.getDate()}`;

            // Content
            const row = [sStr, eStr];

            // Get content from divs
            const table = document.getElementById("planTable");
            const guides = table.querySelectorAll(".writing-guide");
            guides.forEach(g => row.push(g.innerText));

            ws_data.push(row);

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            ws['!cols'] = [{ wch: 15 }, { wch: 15 }, ...columns.map(() => ({ wch: 30 }))];

            XLSX.utils.book_append_sheet(wb, ws, "ÊÄªËßàÊ∏ÖÂçï");
            XLSX.writeFile(wb, "ÂÅáÊúü‰Ωú‰∏öÊ∏ÖÂçï.xlsx");
        }
    </script>
</body>

</html>
