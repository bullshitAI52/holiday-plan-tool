<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØíÂÅá‰Ωú‰∏öÊÄªËßàË°® (Ê®™ÂêëÊ≥≥ÈÅìÁâà)</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e67e22;
            /* Carrot Orange for vitality */
            --header-bg: #fdf2e9;
            --header-text: #d35400;
            --border-color: #f5b7b1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #fbfbfb;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            max-width: 900px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-green {
            background: #27ae60;
        }

        /* A4 Page (Portrait) */
        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm 15mm;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--primary-color);
            font-size: 24pt;
            margin: 0;
        }

        .meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            font-size: 11pt;
            color: #555;
        }

        .line {
            border-bottom: 1px solid #999;
            min-width: 80px;
            display: inline-block;
            text-align: center;
            color: #000;
            outline: none;
        }

        /* Time Bar (Horizontal) */
        .time-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--header-bg);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 15px;
            color: var(--header-text);
            font-weight: bold;
        }

        .time-node {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-arrow {
            flex: 1;
            border-top: 2px dashed var(--primary-color);
            margin: 0 15px;
            position: relative;
            height: 1px;
        }

        .time-arrow::after {
            content: '‚ñ∂';
            position: absolute;
            right: -5px;
            top: -8px;
            font-size: 12px;
        }

        .time-label {
            font-size: 9pt;
            color: #888;
            font-weight: normal;
        }

        .time-val {
            font-size: 14pt;
        }

        /* Subject Rows Container */
        .subject-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .subject-row {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .subject-header {
            background: #fdfefe;
            border-bottom: 1px solid #eee;
            padding: 5px 10px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
        }

        .subject-title {
            font-size: 12pt;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subject-icon {
            color: var(--primary-color);
        }

        /* Actions for subject */
        .sub-actions {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .subject-row:hover .sub-actions {
            opacity: 1;
        }

        .action-btn {
            cursor: pointer;
            color: #999;
            margin-left: 5px;
            font-size: 10pt;
            background: none;
            border: none;
        }

        .action-btn:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }

        .action-btn.edit {
            vertical-align: middle;
        }

        .action-btn.edit:hover {
            color: var(--primary-color);
        }

        .subject-body {
            flex: 1;
            position: relative;
            background: white;
            min-height: 50px;
            /* Min height if empty */
        }

        /* Writing Lines */
        .writing-guide {
            width: 100%;
            height: 100%;
            /* 
               Dotted Line Implementation:
               1. radial-gradient creates a small dot.
               2. background-size (10px 12mm) controls repetition:
                  - 10px wide = dot spacing horizontally
                  - 12mm high = line height vertically
               3. background-position (0 11mm) pushes the dot to the bottom of the 12mm cell.
            */
            background-image: radial-gradient(circle, #888 1px, transparent 1px);
            background-size: 8px 12mm;
            background-position: 0 11mm;

            line-height: 12mm;
            /* Text sits in the middle of this 12mm block */
            font-size: 11pt;
            outline: none;
            padding: 0 10px;
            text-align: left;
        }

        @media print {
            .controls {
                display: none !important;
            }

            .sub-actions {
                display: none !important;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 210mm;
                height: 100vh;
            }

            body {
                background: white;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <label>ÂºÄÂßã: <input type="date" id="startPicker" onchange="render()"
                style="border:1px solid #ccc; padding:2px; width:110px"></label>

        <div class="control-group">
            <label>Â§©Êï∞:</label>
            <input type="number" id="dayInput" value="40" onchange="render()" style="width:50px; text-align:center;">
        </div>

        <div class="control-group">
            <input type="text" id="newRowName" placeholder="Â≠¶ÁßëÂêç"
                style="width: 60px; padding: 3px; border: 1px solid #ccc;">
            <button class="btn btn-green" onclick="addRow()">+Ë°å</button>
        </div>

        <button class="btn btn-green" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
        <button class="btn" style="background:#333" onclick="window.print()">üñ®Ô∏è ÊâìÂç∞</button>
    </div>

    <div class="page">
        <header>
            <h1 contenteditable="true">ÂØíÂÅá‰ªªÂä°ÊÄªËßà</h1>
            <div class="meta">
                <span>Áè≠Á∫ß:<span class="line" contenteditable></span></span>
                <span>ÂßìÂêç:<span class="line" contenteditable></span></span>
            </div>
        </header>

        <div id="timeBar" class="time-bar">
            <!-- Injected -->
        </div>

        <div id="subjectContainer" class="subject-container">
            <!-- Rows Injected -->
        </div>

        <div style="text-align:center; font-size:8pt; color:#ccc; margin-top:5px;">
            ËØ∑Âú®‰∏äÊñπÂêÑÂ≠¶ÁßëÁöÑÊ®™Ê†ºÂÜÖÂ°´ÂÜôÊï¥‰∏™ÂÅáÊúüÁöÑÊ†∏ÂøÉ‰ªªÂä°
        </div>
    </div>

    <script>
        let subjects = ["ËØ≠Êñá (ÈòÖËØª/‰ΩúÊñá/ÁªÉÂ≠ó)", "Êï∞Â≠¶ (ËØïÂç∑/È¢Ñ‰π†/ÊÄùÁª¥)", "Ëã±ËØ≠ (ÂçïËØç/ÁªòÊú¨/Âê¨Âäõ)", "ÁßëÂ≠¶/ÁªºÂêàÁ¥†Ë¥®"];

        document.addEventListener('DOMContentLoaded', () => {
            const t = new Date(); t.setDate(t.getDate() + 1);
            document.getElementById('startPicker').valueAsDate = t;
            render();
        });

        function addRow() {
            const name = document.getElementById('newRowName').value.trim();
            subjects.push(name ? name : "Êñ∞‰ªªÂä°");
            render();
        }

        function removeRow(index) {
            subjects.splice(index, 1);
            render();
        }

        function renameRow(index) {
            const newName = prompt("‰ªªÂä°ÂêçÁß∞:", subjects[index]);
            if (newName) { subjects[index] = newName.trim(); render(); }
        }

        function render() {
            const startVal = document.getElementById('startPicker').value;
            const gridDays = parseInt(document.getElementById('dayInput').value);
            const startDate = new Date(startVal);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + gridDays - 1);

            // 1. Render Time Bar
            const startStr = `${startDate.getMonth() + 1}Êúà${startDate.getDate()}Êó•`;
            const endStr = `${endDate.getMonth() + 1}Êúà${endDate.getDate()}Êó•`;

            document.getElementById('timeBar').innerHTML = `
                <div class="time-node">
                    <span class="time-label">ÂºÄÂßã Start</span>
                    <span class="time-val">${startStr}</span>
                </div>
                <div class="time-arrow"></div>
                <div style="font-size:10pt; color:#d35400; font-weight:normal">ÂÅáÊúüÊÄªÊó∂Èïø <b style="font-size:14pt">${gridDays}</b> Â§©</div>
                <div class="time-arrow"></div>
                <div class="time-node">
                    <span class="time-label">ÁªìÊùü End</span>
                    <span class="time-val">${endStr}</span>
                </div>
            `;

            // 2. Render Subject Rows
            const container = document.getElementById('subjectContainer');
            container.innerHTML = '';

            subjects.forEach((sub, index) => {
                const row = document.createElement('div');
                row.className = 'subject-row';

                const html = `
                    <div class="subject-header">
                        <div class="subject-title">
                            <i class="fas fa-bookmark subject-icon"></i> ${sub}
                        </div>
                        <div class="sub-actions no-print">
                            <button class="action-btn edit" onclick="renameRow(${index})"><i class="fas fa-edit"></i></button>
                            <button class="action-btn" onclick="removeRow(${index})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="subject-body">
                        <div class="writing-guide" contenteditable="true"></div>
                    </div>
                `;
                row.innerHTML = html;
                container.appendChild(row);
            });
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws_data = [];

            // Header Info
            const startVal = document.getElementById('startPicker').value;
            const gridDays = parseInt(document.getElementById('dayInput').value);
            const startDate = new Date(startVal);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + gridDays - 1);

            ws_data.push(["ÂØíÂÅáËÆ°ÂàíÊÄªËßà", "", ""]);
            ws_data.push(["ÂºÄÂßãÊó•Êúü", startDate.toLocaleDateString(), ""]);
            ws_data.push(["ÁªìÊùüÊó•Êúü", endDate.toLocaleDateString(), ""]);
            ws_data.push(["ÊÄªÂ§©Êï∞", gridDays, ""]);
            ws_data.push([]); // spacer

            ws_data.push(["Â≠¶Áßë/‰ªªÂä°", "ÂÖ∑‰ΩìÂÜÖÂÆπ"]);

            // Content
            const container = document.getElementById('subjectContainer');
            const rows = container.querySelectorAll('.subject-row');

            rows.forEach(row => {
                const title = row.querySelector('.subject-title').innerText.trim();
                const content = row.querySelector('.writing-guide').innerText.trim();
                ws_data.push([title, content]);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            ws['!cols'] = [{ wch: 25 }, { wch: 80 }];

            XLSX.utils.book_append_sheet(wb, ws, "Ê®™ÂêëÊÄªËßà");
            XLSX.writeFile(wb, "ÂØíÂÅá‰ªªÂä°ÊÄªËßà(Ê®™Âêë).xlsx");
        }
    </script>
</body>

</html>
