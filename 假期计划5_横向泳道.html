<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØíÂÅá‰Ωú‰∏öÊÄªËßàË°® (Ê≥≥ÈÅìÊ∏ÖÂçïÁâà)</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e67e22;
            --header-bg: #fdf2e9;
            --header-text: #d35400;
            --border-color: #f5b7b1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #fbfbfb;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            max-width: 900px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #d35400;
        }

        .btn-green {
            background: #27ae60;
        }

        .btn-green:hover {
            background: #229954;
        }

        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm 15mm;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--primary-color);
            font-size: 24pt;
            margin: 0;
        }

        .meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            font-size: 11pt;
            color: #555;
        }

        .line {
            border-bottom: 1px solid #999;
            min-width: 80px;
            display: inline-block;
            text-align: center;
            color: #000;
            outline: none;
        }

        .time-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--header-bg);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 15px;
            color: var(--header-text);
            font-weight: bold;
        }

        .time-node {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-arrow {
            flex: 1;
            border-top: 2px dashed var(--primary-color);
            margin: 0 15px;
            position: relative;
            height: 1px;
        }

        .time-arrow::after {
            content: '‚ñ∂';
            position: absolute;
            right: -5px;
            top: -8px;
            font-size: 12px;
        }

        .time-label {
            font-size: 9pt;
            color: #888;
            font-weight: normal;
        }

        .time-val {
            font-size: 14pt;
        }

        .subject-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .subject-row {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .subject-header {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            border-bottom: 1px solid #eee;
            padding: 5px 10px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject-title {
            font-size: 12pt;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subject-icon {
            color: var(--primary-color);
        }

        .sub-actions {
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            gap: 8px;
        }

        .subject-row:hover .sub-actions {
            opacity: 1;
        }

        .action-btn {
            cursor: pointer;
            color: #999;
            font-size: 10pt;
            background: none;
            border: none;
        }

        .action-btn:hover {
            color: #333;
            transform: scale(1.1);
        }

        .action-btn.add-line {
            color: var(--primary-color);
            font-weight: bold;
        }

        .action-btn.del-line {
            color: #e74c3c;
        }

        .subject-body {
            flex: 1;
            padding: 5px 15px;
            display: flex;
            flex-direction: column;
        }

        /* Distinct Task Lines */
        .task-line {
            width: 100%;
            border-bottom: 1px solid #f0f0f0;
            /* Solid subtle line instead of dashed */
            min-height: 10mm;
            display: flex;
            align-items: center;
            /* Align text to bottom? Center is better for typing */
            padding: 2px 4px;
            font-size: 11pt;
            outline: none;
            transition: background 0.2s;
        }

        .task-line:last-child {
            border-bottom: none;
        }

        /* No line for last item */

        .task-line:focus {
            background: #fafafa;
            border-bottom: 1px dashed var(--primary-color);
        }

        .task-line:empty::before {
            content: attr(placeholder);
            color: #eee;
            font-size: 10pt;
        }

        @media print {

            .controls,
            .sub-actions {
                display: none !important;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 210mm;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <label>ÂºÄÂßã: <input type="date" id="startPicker" onchange="render()"
                style="border:1px solid #ccc; padding:2px; width:110px"></label>

        <div class="control-group">
            <label>Â§©Êï∞:</label>
            <input type="number" id="dayInput" value="40" onchange="render()" style="width:50px; text-align:center;">
        </div>

        <div class="control-group">
            <label>Ë°åÈ´ò:</label>
            <input type="number" id="lineHeightInput" value="12" onchange="render()"
                style="width:50px; text-align:center;">
            <span style="font-size:9pt; color:#666">mm</span>
        </div>

        <div class="control-group">
            <input type="text" id="newRowName" placeholder="Â≠¶ÁßëÂêç"
                style="width: 60px; padding: 3px; border: 1px solid #ccc;">
            <button class="btn btn-green" onclick="addSubject()">+Â≠¶Áßë</button>
        </div>

        <button class="btn btn-green" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
        <button class="btn" style="background:#333" onclick="window.print()">üñ®Ô∏è ÊâìÂç∞</button>
    </div>

    <div class="page">
        <header>
            <h1 contenteditable="true">ÂØíÂÅá‰ªªÂä°ÊÄªËßà</h1>
            <div class="meta">
                <span>Áè≠Á∫ß:<span class="line" contenteditable></span></span>
                <span>ÂßìÂêç:<span class="line" contenteditable></span></span>
                <span>ÂÆ∂ÈïøÁ≠æÂêç:<span class="line" contenteditable style="min-width:100px"></span></span>
            </div>
        </header>

        <div id="timeBar" class="time-bar"></div>
        <div id="subjectContainer" class="subject-container"></div>

        <div style="text-align:center; font-size:8pt; color:#ccc; margin-top:5px;">
            ËØ∑Âú®‰∏äÊñπÂêÑÂ≠¶ÁßëÁöÑÊ®™Ê†ºÂÜÖÂ°´ÂÜôÊï¥‰∏™ÂÅáÊúüÁöÑÊ†∏ÂøÉ‰ªªÂä°
        </div>
    </div>

    <script>
        // Data Model: Array of objects
        let sections = [
            { title: "ËØ≠Êñá (ÈòÖËØª/‰ΩúÊñá/ÁªÉÂ≠ó)", tasks: ["", "", "", ""] },
            { title: "Êï∞Â≠¶ (ËØïÂç∑/È¢Ñ‰π†/ÊÄùÁª¥)", tasks: ["", "", "", ""] },
            { title: "Ëã±ËØ≠ (ÂçïËØç/ÁªòÊú¨/Âê¨Âäõ)", tasks: ["", "", "", ""] },
            { title: "ÁßëÂ≠¶/ÁªºÂêàÁ¥†Ë¥®", tasks: ["", "", ""] }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const t = new Date(); t.setDate(t.getDate() + 1);
            document.getElementById('startPicker').valueAsDate = t;
            render();
        });

        // --- Subject Operations ---
        function addSubject() {
            const name = document.getElementById('newRowName').value.trim();
            sections.push({ title: name ? name : "Êñ∞‰ªªÂä°", tasks: ["", "", ""] });
            render();
        }

        function removeSubject(idx) {
            if (confirm("Á°ÆÂÆöÂà†Èô§Ëøô‰∏™Â≠¶ÁßëÂêóÔºü")) {
                sections.splice(idx, 1);
                render();
            }
        }

        function renameSubject(idx) {
            const newName = prompt("‰ªªÂä°ÂêçÁß∞:", sections[idx].title);
            if (newName) { sections[idx].title = newName.trim(); render(); }
        }

        // --- Task Line Operations ---
        function addTaskLine(subIdx) {
            sections[subIdx].tasks.push("");
            render();
        }

        function removeTaskLine(subIdx) {
            if (sections[subIdx].tasks.length > 0) {
                sections[subIdx].tasks.pop(); // Remove last line
                render();
            }
        }

        // Update data on type
        function updateTask(subIdx, taskIdx, val) {
            sections[subIdx].tasks[taskIdx] = val;
        }

        function render() {
            const startVal = document.getElementById('startPicker').value;
            const gridDays = parseInt(document.getElementById('dayInput').value);
            const lineHt = parseInt(document.getElementById('lineHeightInput').value) || 12;

            const startDate = new Date(startVal);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + gridDays - 1);

            // 1. Time Bar
            document.getElementById('timeBar').innerHTML = `
                <div class="time-node">
                    <span class="time-label">ÂºÄÂßã Start</span>
                    <span class="time-val">${startDate.getMonth() + 1}.${startDate.getDate()}</span>
                </div>
                <div class="time-arrow"></div>
                <div style="font-size:10pt; color:#d35400; font-weight:normal">ÂÖ± <b style="font-size:14pt">${gridDays}</b> Â§©</div>
                <div class="time-arrow"></div>
                <div class="time-node">
                    <span class="time-label">ÁªìÊùü End</span>
                    <span class="time-val">${endDate.getMonth() + 1}.${endDate.getDate()}</span>
                </div>
            `;

            // 2. Subject Rows
            const container = document.getElementById('subjectContainer');
            container.innerHTML = '';

            sections.forEach((sec, sIdx) => {
                const row = document.createElement('div');
                row.className = 'subject-row';

                // Header with Controls
                let headerHtml = `
                    <div class="subject-header">
                        <div class="subject-title">
                            <i class="fas fa-bookmark subject-icon"></i> ${sec.title}
                        </div>
                        <div class="sub-actions no-print">
                             <span style="font-size:9pt;margin-right:5px;color:#aaa">Ë°åÊï∞:</span>
                             <button class="action-btn add-line" onclick="addTaskLine(${sIdx})" title="Âä†‰∏ÄË°å"><i class="fas fa-plus"></i></button>
                             <button class="action-btn del-line" onclick="removeTaskLine(${sIdx})" title="Âáè‰∏ÄË°å"><i class="fas fa-minus"></i></button>
                             <span style="border-left:1px solid #ddd; margin:0 5px"></span>
                             <button class="action-btn" onclick="renameSubject(${sIdx})" title="ÈáçÂëΩÂêç"><i class="fas fa-edit"></i></button>
                             <button class="action-btn" onclick="removeSubject(${sIdx})" title="Âà†Èô§Â≠¶Áßë"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;

                // Body with Lines
                let tasksHtml = `<div class="subject-body">`;
                sec.tasks.forEach((taskText, tIdx) => {
                    tasksHtml += `
                        <div class="task-line" 
                             style="min-height: ${lineHt}mm"
                             contenteditable="true" 
                             oninput="updateTask(${sIdx}, ${tIdx}, this.innerText)"
                             placeholder="Âú®Ê≠§ËæìÂÖ•‰ªªÂä°...">${taskText}</div>
                    `;
                });
                tasksHtml += `</div>`;

                row.innerHTML = headerHtml + tasksHtml;
                container.appendChild(row);
            });
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws_data = [];

            ws_data.push(["ÂØíÂÅáËÆ°ÂàíÊÄªËßà", "", ""]);
            ws_data.push(["Â≠¶Áßë", "‰ªªÂä°Ê∏ÖÂçï"]);

            sections.forEach(sec => {
                // Header row for subject
                ws_data.push([sec.title, ""]);
                // Task rows
                sec.tasks.forEach((task, i) => {
                    ws_data.push(["", (i + 1) + ". " + task]);
                });
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            ws['!cols'] = [{ wch: 25 }, { wch: 80 }];

            XLSX.utils.book_append_sheet(wb, ws, "Ê®™ÂêëÊ∏ÖÂçï");
            XLSX.writeFile(wb, "ÂØíÂÅá‰ªªÂä°Ê∏ÖÂçï.xlsx");
        }
    </script>
</body>

</html>
